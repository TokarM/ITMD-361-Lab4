<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Page Title</title>
</head>
<body>
<form method="post" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php">
  <h1>Volunteer Form</h1>
  <fieldset>
    <p><strong>My info</strong></p>
    <p>
      <label>First Name: <input type="text" name="first_name_field"></label>
    </p>
    <p>
      <label>Last Name: <input type="text" name="last_name_field"></label>
    </p>
    <p>
      <label>Phone Number: <input type="tel" name="phone_field"></label>
    </p>
    <p>
      <label>Email Adress: <input type="email" name="email_field"></label>
    </p>
    <p>
      <label>Gender: </label>
      <label>Male: <input type="radio" name="gender_field"></label>
      <label>Female: <input type="radio" name="gender_field"></label>
    </p>
    <p>
      <label>Age: </label>
      <select name="age_field">
        <option>under 18</option>
        <option>25-34</option>
        <option>35-44</option>
        <option>45-54</option>
        <option>55-64</option>
        <option>65 ond over</option>
      </select>
    </p>
  </fieldset>

</body>
</html>
